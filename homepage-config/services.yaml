---
# Weather & Information
- Weather:
    - OpenWeatherMap:
        icon: mdi-weather-partly-cloudy
        href: https://openweathermap.org/
        description: Current weather conditions
        widget:
          type: openweathermap
          latitude: {{HOMEPAGE_VAR_WEATHER_LATITUDE}}
          longitude: {{HOMEPAGE_VAR_WEATHER_LONGITUDE}}
          units: metric
          apiKey: {{HOMEPAGE_VAR_OPENWEATHERMAP_API_KEY}}
          cache: 5

# Core Services - Primary user-facing services
- Services:
    - n8n:
        icon: n8n.png
        href: https://n8n.{{HOMEPAGE_VAR_DOMAIN}}
        description: Workflow automation
        container: n8n
        server: my-docker
        showStats: true

    - Actual Budget:
        icon: actual-budget.png
        href: https://actual.{{HOMEPAGE_VAR_DOMAIN}}
        description: Personal finance & budgeting
        container: actualbudget
        server: my-docker
        showStats: true

    - Mealie:
        icon: mealie.png
        href: https://mealie.{{HOMEPAGE_VAR_DOMAIN}}
        description: Recipe management & meal planning
        container: mealie
        server: my-docker
        showStats: true

# Infrastructure - Reverse proxy and backend services
- Infrastructure:
    - Traefik:
        icon: traefik.png
        href: https://traefik.{{HOMEPAGE_VAR_DOMAIN}}
        description: Reverse proxy & SSL management
        container: traefik
        server: my-docker
        showStats: true

    - Homepage API:
        icon: mdi-api
        description: Backend API for custom widgets
        container: homepage-api
        server: my-docker
        showStats: true
